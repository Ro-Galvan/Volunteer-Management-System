<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Volunteer Management System</a></h1>
        </div>
    </div>
    <!--    *********** menu *********** -->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="volunteers" class="btn btn-outline-primary btn-lg">Volunteer</a>
        </div>
        <div class="col text-center m-3">
            <a href="nonprofits" class="btn btn-outline-primary btn-lg">Nonprofit</a>
        </div>
        <div class="col text-center m-3">
            <a href="assignments" class="btn btn-outline-primary btn-lg">Assignment</a>
        </div>

        <div class="col text-center m-3">
            <a href="skills" class="btn btn-outline-primary btn-lg">Skill</a>
        </div>
        <div class="col text-center m-3">
            <a href="timesheets" class="btn btn-outline-primary btn-lg">Timesheet</a>
        </div>
    </div>
    <!--   *********** Details *********** -->
    <div class="row m-4 border border-dark">
        <!--added margin top and bottom to help with spacing-->
        <div class="col-6 text-right mt-3 mb-3"><strong>First Name:</strong></div>
        <div class="col-6 text-left mt-3 mb-3">
            <span th:text="${volunteer.firstName}">display First Name</span>
        </div>

        <div class="col-6 text-right mb-3"><strong>Last Name:</strong></div>
        <div class="col-6 text-left mb-3">
            <span th:text="${volunteer.lastName}">display Last Name</span>
        </div>

        <div class="col-6 text-right mb-3"><strong>Phone Number:</strong></div>
        <div class="col-6 text-left mb-3">
            <span th:text="${volunteer.phoneNumber}">display Phone Number</span>
        </div>

        <div class="col-6 text-right mb-3"><strong>Email:</strong></div>
        <div class="col-6 text-left mb-3">
            <span th:text="${volunteer.email}">display Email</span>
        </div>

        <div class="col-6 text-right mb-3"><strong>City:</strong></div>
        <div class="col-6 text-left mb-3">
            <span th:text="${volunteer.city}">display City</span>
        </div>

        <div class="col-6 text-right mb-3"><strong>State:</strong></div>
        <div class="col-6 text-left mb-3">
            <span th:text="${volunteer.state}">display State</span>
        </div>

        <!--        Nonprofits GO HERE-->
        <div class="col-6 text-right mb-3"><strong>Nonprofits:</strong></div>
        <div class="col-6 text-left mb-3">
                    <span th:each="nonprofit : ${nonprofits}">
                        <span th:text="${nonprofit.companyName}">
                            display Nonprofits</span><br/>
                    </span>
        </div>

        <div class="col-12 text-center m-3">
            <a href="#" th:href="@{/editVolunteer(id=${volunteer.id})}" class="btn btn-primary btn-md m-3">Edit</a>
            <a href="#" th:href="@{/deleteVolunteer(id=${volunteer.id})}" class="btn btn-danger btn-md m-3">Delete</a>
            <a href="#" th:href="@{/volunteers}" class="btn btn-secondary btn-md m-3">Back To Volunteers</a>
        </div>

    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
